<mat-sidenav-container class="mat-container">
  <mat-sidenav
    #sidenav
    mode="slide"
    [(opened)]="opened"
    class="mat-sidenav-container">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar
      (languageToggle)="languageToggle($event)">
    </app-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
