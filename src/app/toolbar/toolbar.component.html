<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="menu-icon"
    aria-label="Open menu"
    (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Financial Organizer</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="lang-icon" aria-label="Open languages">
    <mat-icon>language</mat-icon>
  </button>
</mat-toolbar>
